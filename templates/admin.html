<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSL Exporter Admin</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Domains</h1>
    <form method="POST" action="/admin/add">
      <textarea name="domains" rows="5" placeholder="domain1.com&#10;domain2.com"></textarea>
      <button type="submit">Submit</button>
    </form>

    <h2>Existing Domains</h2>
    <ul>
      {{range .}}
        <li>{{.}}</li>
      {{end}}
    </ul>
  </div>
</body>
</html>
